<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="project.js"></script>
</head>
  <body>
    <form id="form">
        <div class="row">
            <div class="col">
                <label for="text" class="form-label">Choose Expense Amount</label>
                <input type="number" id="text" class="form-control-sm" >

            </div>
            <div class="col">
                
                <label for="text2" class="form-label">Choose Description</label>
                
                <input type="text" id="text2" class="form-control-sm">

            </div>
            <div class="col">
                <label for="text3" class="form-label">Choose Category</label>
                <select class="form-select-sm" id="text3">
                    <option >Theatre</option>
                    <option>Shopping</option>
                    <option>Food</option>
                    <option>Household essentials</option>
                    <option>Entertainment</option>
                </select>

            </div>
            <div class="container">
                <button class="btn btn-primary" type="submit" onclick="handleFormSubmit(event)">Add Expense</button>
            </div>
            <ul id="listOfItems"  >
            </ul>
             
    </form>
    

    
    
  </body>
</html>
